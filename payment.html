    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CastleTrips - Payment</title>

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Pacifico&display=swap"
      rel="stylesheet"

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #f8f9ff;
        margin: 0;
      }

      /* HEADER */
      header {
        background: #191216;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
      }
      header h1 {
        font-family: "Pacifico", cursive;
        font-size: 2rem;
      }
      nav a {
        color: white;
        margin: 0 15px;
        font-weight: 600;
        text-decoration: none;
      }

      /* FORM SECTION */
      .form-container {
        max-width: 500px;
        background: white;
        margin: 40px auto;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        color: #4c6ef5;
        font-family: Pacifico;
      }

      label {
        font-weight: 600;
        margin-top: 15px;
        display: block;
      }
      input,
      select {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border-radius: 8px;
        border: 1px solid #bbb;
      }

      .btn {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background: linear-gradient(45deg, #4c6ef5, #ffb6c1);
        border: none;
        border-radius: 30px;
        color: white;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
      }

      footer {
        margin-top: 40px;
        background: #93a5ed;
        text-align: center;
        padding: 20px;
        color: white;
      }
    </style>

  <body>
    <header>
      <h1>CastleTrips</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="places.html">Places</a>
        <a href="payment.html">Book Now</a>
      </nav>
    </header>

    <div class="form-container">
      <h2>Book Your Disney Trip</h2>

      <form action="thankyou.html">
        <label>Your Name</label>
        <input type="text" />

        <label>Email</label>
        <input type="email" />

        <label>Select Destination</label>
        <select>
          <option>Disneyland California</option>
          <option>Walt Disney World Florida</option>
          <option>Disneyland Paris</option>
          <option>Tokyo Disney Resort</option>
          <option>Hong Kong Disneyland</option>
          <option>Shanghai Disney Resort</option>
        </select>

        <label>Number of Tickets</label>
        <input type="number" min="1" />

        <label>Travel Date</label>
        <input type="date" />

        <button class="btn" type="submit">Proceed to Pay</button>
      </form>
    </div>
